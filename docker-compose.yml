version: '3.8'

services:
  backend:
    build: .
    container_name: hospital_chatbot_backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./hospital_chatbot.db:/app/hospital_chatbot.db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

